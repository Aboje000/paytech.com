<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment method</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="payimages/code.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Add payment method</h1>
        <p>Click on the button below to add your payment method.</p>
        <button id="request-payment" class="button" onclick="error();goback()">Request Payment</button>
    </div>
   
    <script src="script.js"></script>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

p {
    color: #555;
    margin-bottom: 20px;
}

.button {
    background-color: #25D366; /* WhatsApp green color */
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.button:hover {
    background-color: #128C7E; /* Darker green for hover */
}
    </style>
    <script>
      function error(){
          alert("Oops!!!, You need to reach a threshold of $100 before adding a payment method ")
      }
function goback(){
    window.location.href="hompage.html"
}
    </script>
</body>
</html>
