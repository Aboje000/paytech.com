<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytech.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="payimages/code.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
              
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <h2>Create Your Account</h2>
            <form action="/submit-signup" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="firstname" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

  <label for="number">Coupon Code:</label>
                <input type="number" id="coupon" name="password" required>
                <a href="code.html">Get code</a>
               
             
               <button type="submit" onclick="signUp()">Sign Up</button>  
             
              
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 2rem;
}

#signup {
    max-width: 600px;
    margin: 0 auto;
}

form {
    display: grid;
    gap: 1rem;
    background-color: #f9f9f9;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 8px;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #333;
    color: white;
    border: none;
    padding: 0.75rem;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}
 
  a{
      text-decoration:none;
  }
 
 
    </style>
    <script>
      function signUp() {
            const username = document.getElementById('firstname').value;
            const password = document.getElementById('password').value;
            const coupon = document.getElementById('coupon').value;

            if (coupon === '404081') {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                window.location.href = 'hompage.html';
            } else {
                alert('Invalid coupon code!');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
